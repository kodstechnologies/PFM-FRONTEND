name: Deploy Frontend

on:
  push:
    branches:
      - main  # deploy when main branch changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Copy files to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Ensure ownership and permissions
            sudo chown -R ubuntu:ubuntu /home/ubuntu/PFM-FRONTEND
            sudo chmod -R 755 /home/ubuntu/PFM-FRONTEND
            # Remove old dist content
            rm -rf /home/ubuntu/PFM-FRONTEND/dist/*
            # Copy new build
            mkdir -p /home/ubuntu/PFM-FRONTEND/dist
            # Using rsync for better performance
            rsync -avz --delete ./dist/ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/PFM-FRONTEND/dist/
