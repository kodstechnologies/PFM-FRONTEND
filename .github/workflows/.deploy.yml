name: Deploy React/Vite Frontend on EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Pulling latest code"
            cd /home/ubuntu/PFM-FRONTEND || exit 1
            git reset --hard
            git clean -fd
            git pull origin main

            echo "âš¡ Setting environment variables for build"
            export VITE_API_URL="${{ secrets.VITE_API_URL }}"
            export VITE_SOCKET_URL="${{ secrets.VITE_SOCKET_URL }}"
            export NODE_OPTIONS="--max-old-space-size=4096"

            echo "ğŸ“¦ Installing dependencies"
            npm install -f

            echo "ğŸ§¹ Cleaning previous build"
            rm -rf dist

            echo "ğŸ—ï¸ Building project"
            npm run build

            echo "ğŸ“‚ Deploying build to /var/www/admin"
            sudo rm -rf /var/www/admin_old
            sudo mv /var/www/admin /var/www/admin_old || true
            sudo mkdir -p /var/www/admin
            sudo cp -r dist/* /var/www/admin/

            echo "ğŸ”§ Setting ownership and permissions"
            sudo chown -R www-data:www-data /var/www/admin
            sudo find /var/www/admin -type d -exec chmod 755 {} \;
            sudo find /var/www/admin -type f -exec chmod 644 {} \;

            echo "ğŸ” Reloading Nginx"
            sudo systemctl reload nginx

            echo "âœ… Deployment completed"
