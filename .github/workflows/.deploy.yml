name: Auto Deploy PFM Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_KEY: ${{ secrets.EC2_KEY }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Create .env.production file for Vite build
      - name: Create .env.production file
        run: |
          echo "VITE_API_URL=${{ secrets.PFM_ENV }}" > .env.production
          echo "✅ .env.production file created successfully"
          cat .env.production

      # 5️⃣ Build Frontend
      - name: Build Frontend
        run: |
          NODE_OPTIONS="--max-old-space-size=3072" npm run build

      # 6️⃣ Deploy built files (dist) to EC2
      - name: Deploy Frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*"
          target: "~/PFM-FRONTEND/dist"

      # 7️⃣ Restart frontend on EC2 using pm2
      - name: Restart Frontend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd ~/PFM-FRONTEND
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi
            pm2 delete pfm-frontend || true
            pm2 serve dist 80 --name pfm-frontend --watch
            pm2 save
