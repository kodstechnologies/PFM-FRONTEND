name: Deploy PFM Frontend to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Fix permissions before build
      run: |
        sudo chown -R $USER:$USER .
        sudo chmod -R u+rwX,go+rX .

    - run: |
        touch .env
        echo "${{ secrets.PFM_ENV }}" > .env
        cat .env

    # ‚≠ê Build React frontend with env variable
    - name: Build React frontend
      run: NODE_OPTIONS="--max-old-space-size=3072" npm run build
     # env:
        #PFM_ENV: ${{ secrets.VITE_API_BASE_URL }}

    # üöÄ Deploy and serve with PM2
    - name: Deploy React build with PM2
      run: |
        sudo npm install -g pm2
        pm2 delete pfm-frontend || true
        pm2 serve dist 8080 --name pfm-frontend --watch
        pm2 save
