name: Auto Deploy PFM Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FRONTEND_ENV: ${{ secrets.PFM_ENV }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_KEY: ${{ secrets.EC2_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Build Frontend
        run: |
          npm install
          echo "$FRONTEND_ENV" > .env
          NODE_OPTIONS="--max-old-space-size=3072" npm run build

      - name: Deploy Frontend to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            mkdir -p ~/PFM-FRONTEND
            cd ~/PFM-FRONTEND

            echo "$FRONTEND_ENV" > .env

            if [ ! -d ".git" ]; then
              git clone https://github.com/kodstechnologies/PFM-FRONTEND.git .
            else
              git pull origin main
            fi

            # Copy dist folder from Actions runner
            rm -rf dist
            cp -r $GITHUB_WORKSPACE/dist dist

            npm install

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            pm2 delete pfm-frontend || true
            pm2 serve dist 80 --name pfm-frontend --watch
            pm2 save
