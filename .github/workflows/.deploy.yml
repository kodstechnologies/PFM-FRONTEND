name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Clean old files on EC2
      - name: Clean old files on EC2
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "Cleaning old dist files..."
            rm -rf /home/ubuntu/PFM-FRONTEND/dist/*
            echo "Cleanup complete."

      # Step 6: Copy new build files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "dist/*"
          target: "/home/ubuntu/PFM-FRONTEND/dist"

      # Step 7: Reload Nginx to apply new build
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "Reloading Nginx..."
            sudo nginx -t
            sudo systemctl reload nginx
            echo "Deployment completed successfully."
