name: Deploy PFM Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Use the secret here
      VITE_API_URL: ${{ secrets.VITE_API_URL }}

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4️⃣ Build the frontend
      - name: Build frontend
        run: NODE_OPTIONS="--max-old-space-size=4096" npm run build

      # 5️⃣ Deploy to server via SSH (replace with your server details)
      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*"
          target: "/var/www/pfm-frontend"

      # 6️⃣ Restart frontend process using PM2
      - name: Restart frontend
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            pm2 delete pfm-frontend || true
            pm2 serve /var/www/pfm-frontend 80 --name pfm-frontend --watch --update-env
