name: Auto Deploy PFM Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FRONTEND_ENV: ${{ secrets.PFM_ENV }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_KEY: ${{ secrets.EC2_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # ✅ Create .env before building
      - name: Create .env file
        run: |
          echo "$FRONTEND_ENV" > .env
          echo "✅ .env file created successfully"
          cat .env

      - name: Build Frontend
        run: |
          npm install
          NODE_OPTIONS="--max-old-space-size=3072" npm run build

      # ✅ Deploy the built files (dist) to EC2
      - name: Deploy Frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*"
          target: "~/PFM-FRONTEND/dist"

      # ✅ Start/Restart server using SSH
      - name: Restart Frontend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd ~/PFM-FRONTEND

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            pm2 delete pfm-frontend || true
            pm2 serve dist 80 --name pfm-frontend --watch
            pm2 save
