name: Deploy PFM-FRONTEND to EC2

on:
  push:
    branches:
      - main  # or your branch name

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install --legacy-peer-deps
      working-directory: ./PFM-FRONTEND

    - name: Build frontend
      run: npm run build
      working-directory: ./PFM-FRONTEND

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.13
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "PFM-FRONTEND/dist/*"
        target: "/home/ubuntu/PFM-FRONTEND/dist"

    - name: Restart frontend service (optional)
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          pm2 restart pfm-frontend || pm2 start /home/ubuntu/PFM-FRONTEND/dist --name pfm-frontend
